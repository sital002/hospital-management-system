name: Deploy to Vercel and Merge to Main

on:
  push:
    branches:
      - development

jobs:
  deploy_and_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install

      - name: Deploy to Vercel Preview
        run: |
          npm install vercel
          npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=hospital-management-system --confirm

      - name: Run Tests
        run: npm test

      - name: Merge to Main if Tests Pass
        if: success()
        run: |
          git checkout main
          git merge --no-ff development -m "Merge branch 'development' into main"
          git push origin main
